<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  h1	{text-align: center;}
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://i0.wp.com/nyppagesix.files.wordpress.com/2014/07/beyonce.jpg" alt="Chania" width="460" height="345">
		      <div class="carousel-caption">
        <h3>FEMINISM</h3>
        <p>BEYONCE TAKES DOWN PATRIARCHY</p>
      </div>
      </div>

      <div class="item">
        <img src="http://www.iflscience.com/sites/www.iflscience.com/files/blog/%5Bnid%5D/global-warming.jpg" alt="Chania" width="460" height="345">
				      <div class="carousel-caption">
        <h3>ENVIRONMENT</h3>
        <p>POLLUTION AT ALL TIME HIGH</p>
      </div>
      </div>
    
      <div class="item">
        <img src="https://thenypost.files.wordpress.com/2014/11/usa-missouri_shooting-protests2.jpg" alt="Flower" width="460" height="345">
				      <div class="carousel-caption">
        <h3>RACISM</h3>
        <p>PROTESTS IN FERGUSON</p>
      </div>
      </div>

      <div class="item">
        <img src="http://manhattaninfidel.org/wp-content/uploads/2014/07/obama-ice-cream-cone.jpg" alt="Flower" width="460" height="345">
				      <div class="carousel-caption">
        <h3>POLITICS</h3>
        <p>OBAMA IS COOL</p>
      </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
		  <div class="container">
  <div style="background: transparent !important" class="jumbotron">
  
    <h1>LATEST OUTRAGE</h1>
	
	<div class="container">
   <ul clas = "row">
		<li class="col-lg-2"><img src="http://www.askdavetaylor.com/1-blog-pics/american-flag.gif"/></li>
		<li class="col-lg-2"><img src="http://www.askdavetaylor.com/1-blog-pics/american-flag.gif"/></li>
		<li class="col-lg-2"><img src="http://www.askdavetaylor.com/1-blog-pics/american-flag.gif"/></li>
		<li class="col-lg-2"><img src="http://www.askdavetaylor.com/1-blog-pics/american-flag.gif"/></li>
		<li class="col-lg-2"><img src="http://www.askdavetaylor.com/1-blog-pics/american-flag.gif"/></li>
		<li class="col-lg-2"><img src="http://www.askdavetaylor.com/1-blog-pics/american-flag.gif"/></li>
		<li class="col-lg-2"><img src="http://www.askdavetaylor.com/1-blog-pics/american-flag.gif"/></li>
   </ul>
</div>

</body>
</html>
